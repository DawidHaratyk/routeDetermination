name: accessability
run-name: Axe-core accessibility test
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install http-server and wait-on
        run: npm install http-server wait-on
      - name: Start http-server
        run: http-server -p 8080
      - name: Wait for server to start
        run: wait-on http://localhost:8080
      - name: Run Axe-core accessibility test
        run: npx axe http://localhost:8080
