name: accessibility
on:
  push:
    branches:
      - main
jobs:
  check-accessibility:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: |
          npm install
          npm run build
      - name: Run lighthouse
        run: |
          npm install -g @lhci/cli@0.7.x
          lhci autorun
